<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VowelCount</title>
</head>
<body>
    <h2>Vowel Count</h2>
    <form id="form">
        <input id="noun" type="text" placeholder="Text" required>
        <button type="submit">Submit</button>
    </form>
    <h2>Output</h2>
    <p id="output"></p>
    <script>
        document.getElementById('form').addEventListener("submit",function(e){
            e.preventDefault();

            const ip=document.getElementById('noun').value.trim();
            const vowels=['a','e','i','o','u'];
            const count={a:0,e:0,i:0,o:0,u:0};
            const op=document.getElementById('output');

            for(let char of ip.toLowerCase()){
                if(vowels.includes(char)){
                    count[char]++;
                }
            }
            op.innerText=`A:${count.a},E:${count.e},I:${count.i},O:${count.o},U:${count.u}`
        });
    </script>
</body>
</html>
