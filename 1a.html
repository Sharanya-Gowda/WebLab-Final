<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
</head>
<body>
    <h1>Translating the given sentence</h1>
    <form id="form">
        <input id="input" type="text" placeholder="Enter text" required>
        <button type="submit">Submit</button>
    </form>
    <h2>Output</h2>
    <p id="output"></p>
    <script>
        document.getElementById("form").addEventListener("submit",function(e){
            e.preventDefault();

            const ip=document.getElementById('input').value.trim();
            const op=document.getElementById('output');

            function translate(sen){
                return sen.split('').map(char=>{
                    if(/[bcdfghjklmnpqrstvwxyz]/i.test(char)){
                        return char + "o" +char;
                    }
                    else{
                        return char;
                    }
                }).join('');
            }
            op.innerText=translate(ip);
        });
    </script>
</body>
</html>
