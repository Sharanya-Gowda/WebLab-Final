<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student DB</title>
</head>
<body>
    <h2>Enter Student details</h2>
    <form action="/insert" method="post">
        <input name="name" type="text" placeholder="Name" required>
        <input name="usn" type="text" placeholder="USN" required>
        <input name="dept" type="text" placeholder="Department" required>
        <input name="grade" type="text" placeholder="Grade" required>
        <button type="submit">Submit</button>
    </form>
    <h2>Updating Grade</h2>
    <form action="/update" method="post">
        <input name="name" type="text" placeholder="Name" required>
        <input name="grade" type="text" placeholder="Grade" required>
        <button type="submit">Submit</button>
    </form>
    <h2>Display all</h2>
    <form action="/see" method="get">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
